<!DOCKTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TIME</title>
        <link rel="icon" href="clock.ico">
        <link rel="stylesheet" href="clockStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

<body onload="updateClock(); setInterval('updateClock()', 1000 )">

<div id="times">

    <span><span>&#9203</span>
    <div id="0" title="resets every 2 seconds"></div></span>

    <span><span>&#10548</span>
    <div id="1" title="resets every 8 seconds"></div></span>

    <span><span>&#10548</span>
    <div id="2" title="resets around every minute"></div></span>

    <span><span>&#10548</span>
    <div id="3" title="resets around every 17 minutes"></div></span>

    <span><span>&#10548</span>
    <div id="4" title="resets around every 9 hours"></div></span>

    <span><span>&#10548</span>
    <div id="5" title="resets around every 24 days"></div></span>

    <span><span>&#10548</span>
    <div id="6" title="resets around every 8.5 years"></div></span>

    <span><span>&#10548</span>
    <div id="7" title="resets around every 2000 years"></div></span>

    <span><span>&#10548</span>
    <div id="8" title="hell will freeze over before this resets"></div></span>
</div>

<script src="clockHandling.js"></script>
</body>

</html>
