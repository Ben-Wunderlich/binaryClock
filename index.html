<!DOCKTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TIME</title>
        <link rel="icon" href="clock.ico">
        <link rel="stylesheet" href="clockStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

<body onload="updateClock(); setInterval('updateClock()', 1000)">
<h2 id="nextReset">hover over an element to see how long till it resets</h2>
<div id="times">

    <span><span>&#9203</span>
    <div id="0" class="aTime" title="resets every 2 seconds"></div></span>

    <span><span>&#10548</span>
    <div id="1" class="aTime" title="resets every 8 seconds"></div></span>

    <span><span>&#10548</span>
    <div id="2" class="aTime" title="resets around every minute"></div></span>

    <span><span>&#10548</span>
    <div id="3" class="aTime" title="resets around every 17 minutes"></div></span>

    <span><span>&#10548</span>
    <div id="4" class="aTime" title="resets around every 9 hours"></div></span>

    <span><span>&#10548</span>
    <div id="5" class="aTime" title="resets around every 24 days"></div></span>

    <span><span>&#10548</span>
    <div id="6" class="aTime" title="resets around every 8.5 years"></div></span>

    <span><span>&#10548</span>
    <div id="7" class="aTime" title="resets around every 2000 years"></div></span>

    <span><span>&#10548</span>
    <div id="8" class="aTime" title="hell will freeze over before this resets, the next column would take over 30 quadrillion years to reset"></div></span>
    
</div>

<script src="clockHandling2.js"></script>
</body>

</html>
